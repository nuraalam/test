<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <p>This is a web Page</p>
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pavel</td>
                <td>p@gmail.com</td>
                <td>23423423</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <form method="post">
        <label>Name</label>
        <input type="text" name="nameTextBox" />
        <br />
        <label>Email</label>
        <input type="email" name="emailTextBox" />
        <br />
        <label>Date of Birth</label>
        <input type="date" name="birthDate" />
        <br />
        <label> Time</label>
        <input type="time" name="birthTime" />
        <br />
        <label> Password</label>
        <input type="password" name="password" />
        <br />
        <input type="submit" name="Submit" value="submit" />
        <input type="reset" name="reset" value="reset" />
    </form>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul> 
    <a href="http://www.google.com">Google</a>
    <br/>
    <br />
    <br />
    <br />
</body>

</html>
